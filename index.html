<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/dist/css/main.css">
    <title>Youtube Video Player Page</title>
</head>
<body>
    <header class="top-nav">
        <div class="top-nav__left">
            <span class="material-icons" title="menu">
                menu
            </span>
            <img class="top-nav-logo" src="/img/YouTube-Logo.png" alt="">
        </div>
        <div class="top-nav__middle">
            <form action="" class="top-nav__middle-form">
                <input class="top-nav__middle-input-field" type="text" name="" id="" placeholder="Search">
                <span class="material-icons span">
                    search
                </span>
            </form>
            <span class="material-icons rounded-material-icon" title="search with your voice">
                mic
            </span>
        </div>
        <div class="top-nav__right">
            <span class="material-icons" title="create">
                video_call
            </span>
            <span class="material-icons" title="youtube app">
                apps
            </span>
    
            <span class="material-icons" title="notifications">
                notifications
            </span>
        </div>
    </header>
</body>
</html>
